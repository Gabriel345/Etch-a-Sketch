<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <button id="openModal">Create Grid</button>
    <input type="color" id="colorPicker" value="#000000">
    <button id="resetGrid">Apagar</button>
    <div id="container">

        <div id="instructionPopup" class="popup">
            <div class="popup-content">
                <p>Press key <strong>Shift</strong>while moving the mouse to draw! </p>
                <button id="closePopupButton">I understood</button>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <label for="numDivs">Number of Pixels (1 - 100): </label>
            <input type="number" id="numDivs" min="1" max="100">
            <button id="createGrid">Create</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
   

</body>
</html>
